<div class="form-group">
  <label>{{label}}</label>
  <input type="text"
  placeholder="{{label}}"
  class="form-control"
  [formControl]="ngControl.control"
  [class.is-invalid]="ngControl.touched && ngControl.invalid"
  bsDatepicker
  [bsConfig]='bsConfig'
  [maxDate]='maxDate'>

  <small *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
    {{label}} is required.
  </small>
</div>
